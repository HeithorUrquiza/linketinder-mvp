<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="../../../output.css">
</head>
<body>
<!-- Create by joker banny -->
  <div class="h-screen bg-indigo-100 flex justify-center items-center">
    <div class="lg:w-2/5 md:w-1/2 w-2/3">
      <form class="bg-white p-10 rounded-lg shadow-lg min-w-full">
        <h1 class="text-center text-2xl mb-2 text-gray-600 font-bold font-sans">Candidato</h1>
        <div>
          <label class="text-gray-800 font-semibold block my-3 text-md" for="username">Nome</label>
          <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
                 type="text"
                 name="username"
                 id="username"
                 placeholder="nome completo" />
        </div>
        <div>
          <label class="text-gray-800 font-semibold block my-3 text-md" for="email">Email</label>
          <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
                 type="email"
                 name="email"
                 id="email"
                 placeholder="@email" />
        </div>
        <div>
          <label class="text-gray-800 font-semibold block my-3 text-md" for="email">Estado</label>
          <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
                 type="text"
                 name="state"
                 id="state"
                 placeholder="estado" />
        </div>
        <div>
          <label class="text-gray-800 font-semibold block my-3 text-md" for="email">CEP</label>
          <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
                 type="text"
                 name="cep"
                 id="cep"
                 placeholder="cep" />
        </div>
        <div>
          <label class="text-gray-800 font-semibold block my-3 text-md" for="email">CPF</label>
          <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
                 type="text"
                 name="cpf"
                 id="cpf"
                 placeholder="cpf" />
        </div>
        <div>
          <label class="text-gray-800 font-semibold block my-3 text-md" for="email">Idade</label>
          <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
                 type="text"
                 name="age"
                 id="age"
                 placeholder="idade" />
        </div>
        <div>
          <label class="text-gray-800 font-semibold block my-3 text-md" for="password">Senha</label>
          <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
                 type="password"
                 name="password"
                 id="password"
                 placeholder="senha" />
        </div>
        <div>
          <label class="text-gray-800 font-semibold block my-3 text-md" for="confirm">Confirmar senha</label>
          <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
                 type="password"
                 name="confirm"
                 id="confirm"
                 placeholder="confirme a senha" />
        </div>
        <button type="submit"
                class="w-full mt-6 bg-indigo-600 rounded-lg px-4 py-2 text-lg text-white tracking-wide font-semibold font-sans">Cadastrar</button>
      </form>
    </div>
  </div>
<script src="./register.js"></script>
</body>
</html>
